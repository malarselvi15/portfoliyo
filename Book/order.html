<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .order-container {
            display: flex;
            flex-wrap: wrap;
            max-width: 800px;
            width: 90%;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        .book-image {
            flex: 1;
            max-width: 250px;
            max-height: 300px;
            margin-right: 30px;
            border-radius: 8px;
            object-fit: cover;
        }
        .details {
            flex: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .details p {
            margin: 10px 0;
            font-size: 18px;
            color: #333;
        }
        .details label {
            font-size: 16px;
            margin-bottom: 5px;
        }
        .details input[type="number"] {
            padding: 10px;
            font-size: 16px;
            width: 80px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 150px;
            text-align: center;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="order-container">
        <!-- Left: Book Image -->
        <img id="bookImage" class="book-image" src="" alt="Book">
        
        <!-- Right: Book Details -->
        <div class="details">
            <p id="bookName"><strong>Book Name:</strong> </p>
            <p id="bookPrice"><strong>Price:</strong> </p>
            
            <label for="quantity"><strong>Quantity:</strong></label>
            <input type="number" id="quantity" value="1" min="1">
            
            <button onclick="confirmOrder()">Confirm Order</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Retrieve selected book details from localStorage
            const selectedBook = JSON.parse(localStorage.getItem("selectedBook"));
            if (!selectedBook) {
                alert("No book selected!");
                window.location.href = "index.html";
                return;
            }

            // Populate the book details
            document.getElementById("bookImage").src = selectedBook.img;
            document.getElementById("bookName").innerText += selectedBook.bookname;
            document.getElementById("bookPrice").innerText += `$${selectedBook.price}`;
        });

        function confirmOrder() {
            const quantity = document.getElementById("quantity").value;
            alert(`Order confirmed!\nBook: ${document.getElementById("bookName").innerText}\nQuantity: ${quantity}`);
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
